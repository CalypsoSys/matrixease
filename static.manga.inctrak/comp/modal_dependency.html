<transition name="modal_dependency">
    <div class="modal-mask" style="max-height: 900px;overflow: auto; overflow-y:scroll;" v-show="show" @click="$emit('close')">
        <div class="container modal-container modal-container-large" @click.stop>
            <h4 class="mb-3"> "{{ curdepdata.name }}" Dependencies <button class="btn btn-info btn-sm" @click="openColDependencyWindow">Open in new tab</button></h4> 
            <div class="row">
                <div class="col-sm-12">
                    <select class="form-control input-sm" v-model="colData" @change="onChange()" required="">
                        <option v-for="(item, key) in curdepdata.columns" v-bind:value="item">
                            {{ key }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="vis-dependencies"></div>
                </div>
            </div>
            <hr class="mb-4">
            <div class="row">
                <div class="col-sm">
                    <button class="btn btn-primary" @click="$emit('close')">Close</button>
                    <button class="btn btn-secondary" @click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</transition>
