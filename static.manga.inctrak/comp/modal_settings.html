<div style="z-index:200">
    <button class="btn btn-primary" v-on:click.prevent="closePanel">
        Apply Selections
    </button>
    <form>
        <fieldset class="form-group groupbox-border">
            <legend class="groupbox-border">Only show items that are</legend>
            <label for="show_low_bound"> Greater than </label>
            <input id="show_low_equal" type="checkbox" v-model="show_low_equal">
            <label for="show_low_bound" :style="show_low_equal ? 'color:black' : 'color:grey'"> or Equal to </label>
            <input type="number" id="show_low_bound" v-model="show_low_bound" :min="0" :max="99">
            <label for="show_low_bound">%</label>
            <label for="show_high_bound">and less than </label>
            <input id="show_high_equal" type="checkbox" v-model="show_high_equal">
            <label for="show_high_bound" :style="show_high_equal ? 'color:black' : 'color:grey'"> or equal to </label>
            <input type="number" id="show_high_bound" v-model="show_high_bound" :min="1" :max="100">
            <label for="show_high_bound">%</label>
        </fieldset>
        <fieldset class="form-group  groupbox-border">
            <legend class="groupbox-border">Show Cell fill as</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="pct_tot" value="pct_tot" v-model="show_percentage">
                <label class="form-check-label" for="pct_tot">Percent of Total</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="pct_tot_sel" value="pct_tot_sel" v-model="show_percentage">
                <label class="form-check-label" for="pct_tot_sel">Percent of Total and of Selected</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="pct_of_sel" value="pct_of_sel" v-model="show_percentage">
                <label class="form-check-label" for="pct_of_sel">Percent of Selected</label>
            </div>
        </fieldset>
        <fieldset class="form-group  groupbox-border">
            <legend class="groupbox-border">Left Click Selection Action</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="overwrite_selection" value="overwrite_selection" v-model="select_operation">
                <label class="form-check-label" for="overwrite_selection">Overwrite Selection</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="or_selection" value="or_selection" v-model="select_operation">
                <label class="form-check-label" for="or_selection">OR Selections</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="and_selections" value="and_selections" v-model="select_operation">
                <label class="form-check-label" for="and_selections">AND Selections</label>
            </div>
        </fieldset>
        <fieldset class="form-group  groupbox-border">
            <legend class="groupbox-border">Columns</legend>
            <input id="col_ascending" type="checkbox" v-model="col_ascending">
            <label for="col_ascending">Order Ascending</label>
            <table class="table table-sm table-fixed">
                <thead>
                    <tr>
                        <th scope="col" class="col-12">Hidden Columns</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(col, index) in hide_columns">
                        <td scope="row" class="col-1"></td>
                        <td scope="row" class="col-11">
                            <input class="form-check-input" type="checkbox" value="" v-model="hide_columns[index]">
                            <label class="form-check-label">{{ cur_columns[index] }}</label>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</div>
