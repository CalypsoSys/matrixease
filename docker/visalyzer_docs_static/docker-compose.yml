version: "3"

services:
  lighttpd:
    image: sebp/lighttpd
    volumes:
      - ./htdocs:/var/www/localhost/htdocs
    tty: true
    expose:
      - 80
    restart: always
    environment:
      VIRTUAL_HOST: docs.visalyzer.com
      LETSENCRYPT_HOST: docs.visalyzer.com
      LETSENCRYPT_EMAIL: calypsosystemsllc@gmail.com
    container_name: visalyzer_docs_static

networks:
  default:
    external:
      name: nginx-proxy

