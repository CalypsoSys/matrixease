version: "3"

services:
  inctrak_goals:
    image: bobcalypsoweb:latest
    expose:
      - 80
    restart: always
    volumes:
      - ./app/appsettings.json:/app/appsettings.json
      - ./bobelectron:/var/www/bobelectron
    environment:
